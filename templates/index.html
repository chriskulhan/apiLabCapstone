<!DOCTYPE>
<html>
<html lang="en">
    <head>
        <title>My Google Maps App</title>
        <script src="https://maps.googleapis.com/maps/api/js?key={{ api_key }}&callback=initMap" async defer></script>
   
    <style>
        body {
        font-family: Arial, sans-serif;
        margin: 20px;
        }
        h1{
            color: #4285f4;
        }
        #map {
            height: 400px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
    </head>

     <body>
        <h1>My Google Maps App</h1>
        <!-- custom div element -->
         <div id = "map"></div>

         <!-- this script initializes a new map using the googlemaps API -->
          <script>
            // this is in JavaScript!! The website will have this already made for you:
            function initMap() {
                // create a map centered on MInneapolis: 
                const map = new google.maps.Map(document.getElementById("map"), {
                    zoom: 12,
                    center: { lat: 44.9778, lng: -93.2650 },
            });
            // Add a marker for Minneapolis
            const marker = new google.maps.Marker({
                position: { lat: 44.9778, lng: -93.2650 },
                map: map,
                title: "Minneapolis",
            });
            }
        </script>
     </body>
</html>
